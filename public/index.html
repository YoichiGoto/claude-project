<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルタスク管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 タスク管理アプリ</h1>
        </header>
        
        <div class="task-input-section">
            <input type="text" id="taskInput" placeholder="新しいタスクを入力..." maxlength="100">
            <button id="addTaskBtn">追加</button>
        </div>
        
        <div class="task-stats">
            <span id="totalTasks">0</span> タスク中 
            <span id="completedTasks">0</span> 完了
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了済み</button>
        </div>
        
        <ul id="taskList" class="task-list">
            <!-- タスクがここに動的に追加されます -->
        </ul>
        
        <div class="task-actions">
            <button id="clearCompletedBtn">完了済みタスクを削除</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
